apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homework-ingress
  namespace: homework
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /  # Rewrite to the root path
spec:
  rules:
  - host: homework.otus  # Replace with your domain or ingress controller settings
    http:
      paths:
      - path: /homework
        pathType: Prefix
        backend:
          service:
            name: homework-service
            port:
              number: 80

